<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" type="text/css" media="screen">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/Task Bud Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/8132dde659.js" crossorigin="anonymous"></script>
    <title>Task Bud | Contact</title>
</head>
<body>
      <!-- Header: includes all the navigation bar contents -->
      <header>
        <nav class="navbar" id="NAVBAR">
            <div class="navbar-brand">
              <a class="navbar-item; is-size-2" href="../docs/index.html">
                <img src="../images/Task Bud Logo.png" width="80" height="10">
              </a>
            </div>
            <div class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="../docs/about.html">
                  About
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
                  <div class="navbar-dropdown">
                    <a class="navbar-item" href="../docs/contact.html">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="../docs/FAQ.html">
                        FAQ's
                    </a>
                  </div>
                </div>
              </div>
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-link" href="../docs/register.html">
                      <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="../docs/login.html">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </nav>
    </header>

    <!-- main content will go here 
    will contain all of the contact elements here -->
    <main class="main-contact">
        <div class="container-content">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-3">Contact Us</h1>
                                <p>If you have any questions or concerns, please feel free to contact us.</p>
                                <div class="field">
                                    <label class="label">Name:</label>
                                    <div class="control">
                                      <input class="input" type="text" placeholder="Enter Your First and Last Name">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Email:</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="Enter Your Email">
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Message:</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Enter Your Message"></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-link">Submit</button>
                                    </div>
                                    <div class="control">
                                      <button class="button is-link is-light">Cancel</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                        
    </main>
</body>
</html>
