<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" type="text/css" media="screen" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/Task Bud Logo.png" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/8132dde659.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Task Bud | Dashboard</title>
</head>

<body>
    <input type="checkbox" name="" id="nav-toggle" />
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1>
                <span><img src="../images/Task Bud Logo.png" alt="" /></span>
                <span>Task Bud</span>
            </h1>
        </div>
        <div class="sidebar-menu">
            <ul class="tabLinks">
                <li id="overview">
                    <a href="dashboard.html" class="active"><span class="las la-igloo"></span><span>Overview</span></a>
                </li>
                <li id="Projects">
                    <a href="projects.html"><span class="las la-tasks"></span><span>Projects</span></a>
                </li>
                <li id="profile">
                    <a href="profile.html"><span class="las la-cog"></span><span>Profile</span></a>
                </li>
                <li>
                    <a href="index.html"><span class="las la-sign-out-alt"></span><span>Sign Out</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header class="head">
            <h1>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Welcome Back: <span></span>
            </h1>
        </header>

        <main class="dash-main" id="overview">
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Total Groups Created</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Total Tasks</span>
                    </div>
                    <div>
                        <span class="las la-tasks"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Tasks Completed</span>
                    </div>
                    <div>
                        <span class="las la-check"></span>
                    </div>
                </div>
            </div>
            <div class="recent-grid">
                <div class="projects">
                    <div class="card">
                        <div class="card-header">
                            <h3>Recent Projects</h3>
                            <button>
                                See all <span class="las la-arrow-right"></span>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <thead>
                                        <tr>
                                            <td>Project Title</td>
                                            <td>Project Group</td>
                                            <td>Project Status</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>UI/UX Design</td>
                                            <td>UI Team</td>
                                            <td>
                                                <span class="status purple"></span>
                                                Review
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Web Development</td>
                                            <td>UI Team</td>
                                            <td>
                                                <span class="status pink"></span>
                                                Review
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Web Development</td>
                                            <td>UI Team</td>
                                            <td>
                                                <span class="status orange"></span>
                                                Review
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="../JS/style.js"></script>

</html>
