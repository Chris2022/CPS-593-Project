<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" type="text/css" media="screen">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/Task Bud Logo.png">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/8132dde659.js" crossorigin="anonymous"></script>
    <title>Task Bud | Dashboard</title>
  </head>
  <body>
	<input type="checkbox" name="" id="nav-toggle">
    <div class="sidebar">
      <div class="sidebar-brand">
        <h1><img src="../images/Task Bud Logo.png" alt=""></h1>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="" class="active"><span class="las la-igloo"></span><span>Dashboard</span></a>
          </li>
          <li>
            <a href=""><span class="las la-tasks"></span><span>Projects</span></a>
          </li>
          <li>
            <a href=""><span class="las la-cog"></span><span>Settings</span></a>
          </li>
          <li>
            <a href=""><span class="las la-sign-out-alt"></span><span>Sign Out</span></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>
          <label for="nav-toggle">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h1>
        <div class="search-wrapper">
          <span class="las la-search"></span>
          <input type="text" placeholder="Search here"/>
        </div>
        <!-- perhaps use this to insert user profile info? -->
        <!-- perhaps will use js here -->
        <div class="user-wrapper">
          <!-- insert user image here? -->
          <img src="../images/freeguy.jpeg" alt="" width="40px" height="40px">
          <div>
            <h4>James Smith</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Projects</span>
            </div>
            <div>
              <span class="las la-users"></span>
			</div>
		  </div>
		  <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Project</span>
            </div>
            <div>
              <span class="las la-users"></span>
			</div>
		  </div>
		  <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Projects</span>
            </div>
            <div>
              <span class="las la-users"></span>
			</div>
		  </div>
		  <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Projects</span>
            </div>
            <div>
              <span class="las la-users"></span>
			</div>
		  </div>
        </div>
		<div class="recent-grid">
			<div class="projects">
				<div class="card">
					<div class="card-header">
						<h3>Recent Projects</h3>
						<button>See all <span class="las la-arrow-right"></span></button>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table width="100%">
								<thead>
									<tr>
										<td>Project Title</td>
										<td>Project Group</td>
										<td>Project Status</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>UI/UX Design</td>
										<td>UI Team</td>
										<td>
											<span class="status purple"></span>
											Review
										</td>
									</tr>
									<tr>
										<td>Web Development</td>
										<td>UI Team</td>
										<td>
											<span class="status pink"></span>
											Review
										</td>
	
									</tr>
									<tr>
										<td>Web Development</td>
										<td>UI Team</td>
										<td>
											<span class="status orange"></span>
											Review
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
      </main>
    </div>
  </body>
</html>
